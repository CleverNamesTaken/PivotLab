- name: update keyring file
  ansible.builtin.get_url:
    url: "https://archive.kali.org/archive-keyring.gpg"
    dest: "/usr/share/keyrings/kali-archive-keyring.gpg"
    mode: '0644'

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install utilities
  ansible.builtin.package:
    name: 
      - proxychains4
      - git
      - python3
      - python3-venv
      - python3-packaging
      - socat
      - iptables
      - metasploit-framework
    state: present

- name: Install other tools
  ansible.builtin.include_tasks:
    file: "{{ item }}"
  loop:
    - install_chisel.yml
    - install_gost.yml
    - install_ligolo.yml
    - install_neo-reGeorg.yml
    - install_weevely.yml
    - install_ssf.yml
    - install_sshuttle.yml
    - install_suo5.yml

- name: Recursively change ownership of a directory
  ansible.builtin.file:
    path: /home/kali/tools
    state: directory
    recurse: yes
    owner: kali

- name: Allow kali to do everything
  community.general.sudoers:
    name: kali_power
    state: present
    user: kali
    runas: root
    commands: ALL

