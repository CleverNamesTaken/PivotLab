---
# tasks file for roles/attackBox
- name: Create .ssh directory
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: kali
  loop:
    - /home/kali/.ssh
    - /home/kali/tools

- name: Generate SSH key pair
  ansible.builtin.openssh_keypair:
    path: /home/kali/.ssh/id_rsa
    type: rsa
    size: 4096
    state: present
    owner: "kali"
    mode: '0600'
    force: true

- name: Copy private key to /root/.ssh/id_rsa
  ansible.builtin.copy:
    src: /home/kali/.ssh/id_rsa
    dest: /root/.ssh/id_rsa
    owner: root
    group: root
    mode: '0600'
    remote_src: true

- name: Fetch public key from kali
  ansible.builtin.fetch:
    src: /home/kali/.ssh/id_rsa.pub
    dest: /tmp/kali_id_rsa.pub
    flat: yes

- name: Copy 'callMe.sh' file
  ansible.builtin.copy:
    src: files/callMe.sh
    dest: /usr/local/bin/
    owner: "kali"
    group: "kali"
    mode: '0555'

